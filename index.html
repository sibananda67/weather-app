<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather froadcast </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name " spellcheck="false">
            <button> <img src="search.png"></button>
        </div>
        <div class="error">
            <p>
                invalid city name 
            </p>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon" alt="">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">New york</h2>

            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="humidity">
                            50%
                        </p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="">
                    <div>
                        <p class="wind">
                            15 km/hr
                        </p>
                        <p>wind</p>
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
